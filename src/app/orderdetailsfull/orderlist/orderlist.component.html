
<input type="text" class="form-control"  [(ngModel)]="SearchTerm">

<br/>
<table class="table table-hover " length =" 75" width="100" cellpadding="75" >
	<thead class="thead-dark">
    <tr>
      <th scope="col" width="175">Name</th>
      <th scope="col" width="175">Coffee Type</th>
      <th scope="col" width="175">Cup Size</th>
      <th scope="col" width="175">Amount</th>
      <th scope="col" width="175">Date</th>
      <th scope="col" width="175">Time</th>
    </tr>
  </thead>
  <tbody>
  		<tr *ngFor="let order of orderList | orderFilter:SearchTerm">
		<td>{{order.name}}</td>
		<td>{{order.coffeetype}}</td>
		<td>{{order.size}}</td>
		<td>{{order.amount}}</td>
		<td>{{order.date}}</td>
		<td>{{order.time}}</td>
	</tr>
  </tbody>

	
</table>
